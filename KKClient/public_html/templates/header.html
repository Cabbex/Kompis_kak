<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="headpiece">
                <div class="headTitle">
                    <h1 class="headTitleText">Kompis Käk</h1>
                </div>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-lg-12 col-md-12 col-xs-12'>
            <div class='headLogin' data-toggle="modal" data-target="#modal">
                <p class='headLoginText'>Logga in</p>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" ng-controller="headerCtrl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="ModalLabel">Logga in/Registrera</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label>Användarnamn <input class='input-group input-group-lg' ng-model="username" type="text"/></label><br/>
                    <label>Lösenord <input class='input-group input-group-lg' ng-model="password" type="password"/></label><br/>
                    <div class="modal-footer">
                        <input class="btn btn-primary btn-block" ng-click="submitForm()" data-dismiss="modal" type="submit" value="Logga in/Registrera" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

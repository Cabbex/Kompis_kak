<div class="container-fluid" ng-controller="headerCtrl">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="headpiece">
                <div class="headTitle">
                    <h1 class="headTitleText">Kompis Käk</h1>
                </div>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-lg-12 col-md-12 col-xs-12'>
            <div ng-show="!logged" class='headLogin' data-toggle="modal" data-target="#modal">
                <p class='headText'>Logga in</p>
            </div>
            <div ng-show="logged">
                <div class="headProfile">
                    <p class='headText'>Inloggad som: {{username}}</p>
                </div>
                <div class="headBtn" ui-sref="home">
                    <p class='headText'>Startsida</p>
                </div>
                <div class="headBtn" ui-sref="addRecipe">
                    <p class='headText'>Lägg till recept</p>
                </div>
                <div class="headBtn">
                    <p class='headText'>Lägg till recept</p>
                </div>
                <div class="headBtn" ng-click='logout()'>
                    <p class='headText'>Logga ut</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" ng-controller="headerCtrl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="ModalLabel">Logga in</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label>Användarnamn <input class='input-group input-group-lg' ng-model="username" type="text"/></label><br/>
                    <label>Lösenord <input class='input-group input-group-lg' ng-model="password" type="password"/></label><br/>
                    <div class="modal-footer">
                        <a class="abtn" ng-click="submitForm(false)" data-dismiss="modal">Har du inget konto? Klicka här när du skrivigt in ditt användarnamn och lösenord.</a>
                        <input class="btn btn-primary btn-block" ng-click="submitForm(true)" data-dismiss="modal" type="submit" value="Logga in" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 bodycolor">
            <h1>Din profil: {{username}}</h1>
            <div class="well">
                <p>Du har delat med sig av {{amountRecipe}} recept.</p>
            </div>
            <table class="table table-hover">
                <tr><th class='tableHeader'>Recept</th><th class="tableHeader">Tag</th></tr>
                <tr ng-repeat="recipe in userRecipe" ng-click="gotoRecipe(recipe.id)">
                    <td class='tableContent'>{{recipe.name}}</td>
                    <td class="tableContentTag">{{recipe.tagnamn}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
